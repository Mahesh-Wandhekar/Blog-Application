<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<div class="container mt-3">
		<nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt="Blog Logo"
					src="logo.jpeg" width="80px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">All Blog</a></li>
						<li class="nav-item"><a class="nav-link" href="reg">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="login">Login</a>
						</li>
					</ul>
					<form class="d-flex ms-4" role="search" th:action="@{search}">
					
						<input class="form-control me-2" type="search"
							placeholder="Search Blog here" aria-label="Search">
						<button class="btn btn-outline-primary " type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container mt-3">
			<nav class="navbar navbar-expand-lg bg-body-tertiary">
				<!-- Navbar content -->
			</nav>
			<div class="container mt-4">
				<div class="row">
					<div th:each="search : ${search}">
						<div class="card mb-4">
							<div class="card-header">
								<a th:href="@{/post-details(postId=${search.postId})}">
									<h2 th:text="${search.title}">Post Title</h2>
								</a>
								<h6 th:text="${search.createdOn}">Post Date</h6>
							</div>
							<div class="card-body">
								<p th:text="${search.shortDesc}">Short description of the
									post.</p>
								<a th:href="@{/post-details(postId=${search.postId})}"
									class="btn btn-primary">Read more</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
			crossorigin="anonymous"></script>
</body>
</html>
