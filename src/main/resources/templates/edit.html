<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Blog Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">

<script src="https://cdn.ckeditor.com/ckeditor5/ckeditor.js"></script>

<style>
.card-container {
	max-width: 500px;
	margin: 50px auto;
}

.btn-primary {
	background-color: #007bff;
	border-color: #007bff;
}
</style>
</head>
</head>
<body>

	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#"><img alt="Blog Application"
				src="logo.jpeg" width="80px"></a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" href="userDashboard">Posts</a></li>
					<li class="nav-item"><a class="nav-link" href="add-Blog">Add
							New Blog</a></li>
					<li class="nav-item"><a class="nav-link" href="/">View
							Comment</a></li>
				</ul>
				<a href="logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>


	<section class="h-100 gradient-form" style="background-color: #eee;">
		<div class="container py-5 h-100">
			<div
				class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="">
								<div class="card-body p-md-5 mx-md-4">
									<div class="text-center">
										<img src="logo.jpeg" style="width: 185px;" alt="logo">
										<h4 class="mt-1 mb-5 pb-1">Edit Post</h4>
									</div>

									<strong><p th:text="${sucmsg}" class="text-success" /></strong>
									<strong><p th:text="${errmsg}" class="text-danger" /></strong>
									<form th:action="@{edit}" th:object="${postdata}" method="post">
									
									<h4>Post Id : <span th:text="${postId}"></span></h4>
									 <input type="hidden" th:field="*{postId}" />
										<div class="form-outline mb-4">
											<label class="form-label" for="form2Example22">Title</label>
											<input type="text" id="form2Example22" class="form-control"
												th:field="*{title}" />
										</div>

										<div class="form-floating">

											<textarea class="form-control mb-4" th:field="*{shortDesc}"
												placeholder="Enter Short Discription Here"
												id="floatingTextarea2" style="height: 100px"></textarea>
											<label class="form-label" for="form2Example22">Short
												Description</label>

										</div>

										<div class="form-floating">
											<textarea class="form-control mb-4" th:field="*{description}"
												style="height: 100px" placeholder="Enter Content Here"
												name="editor" id="editor"></textarea>
											<label class="form-label" for="form2Example22">Content</label>

										</div>

										<div class="text-center pt-1 mb-5 pb-1">
											<input type="submit"
												class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3"
												value="Save Blog" />
										</div>
								</div>


							</div>
						</div>
					</div>
				</div>
			</div>
	</section>

	</div>

	<script>
        ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
    </script>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>
</html>
