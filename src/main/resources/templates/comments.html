<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog Application</title>
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <style>
        .custom-card {
            width: 1000px; /* Set the desired width */
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img alt="Blog Application" src="logo.jpeg" width="80px"></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="userDashboard">Posts</a></li>
                    <li class="nav-item"><a class="nav-link" href="add-Blog">Add New Blog</a></li>
                    <li class="nav-item"><a class="nav-link" href="comments">View Comment</a></li>
                </ul>
                <a href="logout" class="btn btn-danger">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Start your project here -->
    <section class="h-100 gradient-form" style="background-color: #eee;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black custom-card">
                        <div class="row g-0">
                            <div class="col-lg-12">
                                <div class="card-body p-md-5 mx-md-4">
                                    <div class="text-center">
                                        <img alt="Blog Application" src="logo.jpeg" width="120px">
                                        <h4 class="mt-1 mb-4 pb-1 bg-warning">List Of Comments</h4>
                                    </div>

                                    <strong>
                                        <p th:text="${sucmsg}" class="text-success"></p>
                                    </strong>
                                    <strong>
                                        <p th:text="${errmsg}" class="text-danger"></p>
                                    </strong>
                                    <div class="row">
                                        <table class="table table-striped table-bordered table-hover" id="tId">
                                            <thead>
                                                <tr>
                                                    <th scope="col">#</th>
                                                    <th scope="col">Email</th>
                                                    <th scope="col">Comment</th>                            
                                                    <th scope="col">Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="comment : ${comments}">
                                                    <td th:text="${comment.id}"></td>
                                                    <td th:text="${comment.email}"></td>
                                                    <td th:text="${comment.content}"></td>
                                                    <td>
                                                        <a th:href="@{/deletecomment(id=${comment.id})}" class="btn btn-danger">Delete</a>
                                                    </td>
                                                </tr>    
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="text-center border-warning mt-4 fst-italic">
        <strong> Learn Here Lead Anywhere...! @Ashik IT...2024</strong>
    </footer>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
