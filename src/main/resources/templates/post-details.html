<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Post Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
			<div class="container-fluid">
				<a class="navbar-brand" href="/"> <img alt="Blog Logo"
					src="logo.jpeg" width="80px">
				</a>
				<button class="navbar-toggler" type="button"
					data-bs-toggle="collapse" data-bs-target="#navbarNav"
					aria-controls="navbarNav" aria-expanded="false"
					aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="#">All Blog</a></li>
						<li class="nav-item"><a class="nav-link" href="reg">Register</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="login">Login</a>
						</li>
					</ul>
					<form class="d-flex ms-4" role="search">
					
						<input class="form-control me-2" type="search"
							placeholder="Search Blog here" aria-label="Search">
						<button class="btn btn-outline-primary " type="submit">Search</button>
					</form>
				</div>
			</div>
		</nav>

        <div class="row mt-4 ">
            <div class="col-md-8">
                <!-- Display post details -->
                <h1 th:text="${postdetails.title}">Blog Title</h1>
                <hr>
                <h3 th:text="${postdetails.shortDesc}">Short Description</h3>
                <hr>
                <h6>Description:</h6>
                <p th:text="${postdetails.description}">Detailed description of the blog post.</p>
                <hr>
                <h2>Comments</h2>
                <!-- Display comments here -->
            </div>

            <div class="col-md-4">
                <div class="card" style="width: 18rem;">
                    <div class="card-header">
                        <h2>Leave a Comment</h2>
                    </div>
                    <div class="card-body">
                        <!-- Comment form -->
                        <form th:action="@{/commentsend}" th:object="${comment}" method="post">
                        <h5 th:text="${postdetails.postId}"></h5>
                           
                            <div class="form-outline mb-4">
                                <label class="form-label" for="name">Name</label>
                                <input type="text" id="name" name="name" class="form-control" required th:field="*{name}" />
                            </div>
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input type="email" id="email" name="email" class="form-control" required th:field="*{email}" />
                            </div>
                            <div class="form-floating mb-4">
                                <textarea class="form-control" placeholder="Enter comment here" id="comment" name="comment" style="height: 100px" required th:field="*{content}"></textarea>
                                <label class="form-label" for="comment">Comment</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
